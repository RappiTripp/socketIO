<!DOCTYPE html>
<html><head>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
<script>
    const socket = io();
	var username = window.Niotron.getWebViewString();
	if(username.startsWith("me:")){
    socket.emit('new user', username);
	} else {
   socket.emit('new message', username);
  
   socket.on('send message', (data) => {
	window.Niotron.setWebViewString("" +  data.message);
    });  
        }
</script>
</body></html>
